name: Build Installer

on:
  push:
    branches: 
      - installer
      - '*issue-130*'

env:
  BUILD_CONFIG: "Release"
  BUILDNUMBER: ${{github.run_number}}
  CURDIR: ${{github.workspace}}

jobs:
  build:
    name: Build the Ziti Desktop Edge for Windows Installer Package
    runs-on: windows-latest
    env:
      CURDIR: ${{ github.workspace }}
      CODE: ${{ github.workspace }}/go/src/github.com/${{ github.repository }}
      SOME_KEY: ${{ secrets.SOME_KEY }}
      ADV_INST_LICENSEKEY: ${{ secrets.ADV_INST_LICENSEKEY }}
      ADV_INST_KEY: ${{ secrets.ADV_INST_KEY }}
      TEST_KEY: ${{ secrets.TEST_KEY }}

    steps:
      - uses: actions/checkout@master
      - uses: microsoft/setup-msbuild@v1
      - name: example env vars?
        run: |
          echo "action_state=yellow" >> $GITHUB_ENV
          echo "TEST_KEY=$TEST_KEY" >> $GITHUB_ENV
      - name: echo env vars...
        shell: cmd
        run: echo "%TEST_KEY%"
      - name: try adding a path to PATH?
        run: echo "C:\\Program Files (x86)\\Caphyon\\Advanced Installer 17.5" >> $GITHUB_PATH
      - name: output 'path' - cmd shell
        shell: cmd
        run: path
      - name: Setup secrets
        run: |
          echo "${env:SOME_KEY}" > WinSign.b64
          echo "${env:ADV_INST_LICENSEKEY}" > registration.b64
          echo "${env:TEST_KEY}" > test.key
          echo "${env:ADV_INST_KEY}" > ADV_INST_KEY.key
          C:\Windows\System32\certutil.exe -decode registration.b64 registration.key
          C:\Windows\System32\certutil.exe -decode WinSign.b64 Installer/WinSign.p12
      - name: Trying to run choco install.
        run: Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
      - name: Install advanced installer
        run: choco install advanced-installer wixtoolset --yes
      - name: Restore nuget packages
        run: nuget restore ZitiDesktopEdge.sln
      - shell: pwsh
        name: Register Advanced Installer
        run: |
          $key=(Get-Content .\ADV_INST_KEY.key)
          .\Installer\reg.bat $key
#          cmd /c "C:\Program Files (x86)\Caphyon\Advanced Installer 17.5\bin\x86\AdvancedInstaller.com" /register $key
#          "C:\Program Files (x86)\Caphyon\Advanced Installer 17.5\bin\x86\AdvancedInstaller.com" "/register" "$key"
#          set /p ADV_REG_KEY=<registration.key
#          "C:\Program Files (x86)\Caphyon\Advanced Installer 17.5\bin\x86\AdvancedInstaller.com" /register "%ADV_REG_KEY%" 2>&1
      - name: Build UI and Assemble Installer
        run: powershell -File .\Installer\build.ps1
      - name: Upload installer onto job
        uses: actions/upload-artifact@v2
        with:
          name: ZitiDesktopEdgeClient
          path: "Installer/Output/Ziti Desktop Edge Client-1.2.10.exe"